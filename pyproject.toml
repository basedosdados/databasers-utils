[tool.poetry]
name = "databasers-utils"
version = "0.1.0"
description = ""
authors = [
    "Laura Amaral <laura.amaral@basedosdados.org>",
    "Pedro Castro <pedro.castro@basedosdados.org>",
    "Arthur Gusm√£o <arthur.gusmao@basedosdados.org>"
]
readme = "README.md"
packages = [
    { include = "databasers_utils", from = "src" }
]

[tool.poetry.scripts]
lint = "scripts.lint:main"

[tool.poetry.dependencies]
python = ">=3.9,<4"
basedosdados = {version = "2.0.0-beta.27", extras = ["all"]}
pandas = "^2.2.2"
numpy = "^1.26.4"
requests = "^2.32.3"
ruamel-yaml = "^0.18.6"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.9.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 80
exclude = ["misc"]

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]
